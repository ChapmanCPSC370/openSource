<html>
<head>
<title>
	 Calculator

</title>
<script>
function display(num){
	document.calc.results.value+=num		
}
function game(){
	alert("Let's Play!")
	var f = document.createElement("form");
	f.setAttribute('method',"post");
	
	var i = document.createElement("input"); 
	i.setAttribute('type',"password");
	i.setAttribute('name',"word");
	
	var s = document.createElement("input");
	s.setAttribute('type',"button");
	s.setAttribute('value',"Confirm");
	
	
	//var img = document.createElement("img");
	//img.src = 'img/eqp/' + this.apparel + '/' + this.facing + '_idle.png';
	
	f.appendChild(i);
	f.appendChild(s);

	//f.appendChild(img)
	
	document.getElementsByTagName('body')[0].appendChild(f);
}

</script>
</head>
<body>
<h3>A Beautiful Calculator</h3>
<form name="calc">
<input type="text" name=results size=22/><br>

<input type="button" value=1 onclick="display(1)"/>
<input type="button" value=2 onclick="display(2)"/>
<input type="button" value=3 onclick="display(3)"/>
<input type="button" value=+ onclick="display('+')"/>
<input type="button" value="pi" onclick="display('(22/7)')"/><br>


<input type="button" value=4 onclick="display(4)"/>
<input type="button" value=5 onclick="display(5)"/>
<input type="button" value=6 onclick="display(6)"/>
<input type="button" value="- " onclick="display('-')"/>
<input type="button" value="e " onclick="display('(2.72)')"/><br>

<input type="button" value=7 onclick="display(7)"/>
<input type="button" value=8 onclick="display(8)"/>
<input type="button" value=9 onclick="display(9)"/>
<input type="button" value="* " onclick="display('*')"/>
<input type="button" value="? " onclick="game()"/><br>


<input type="button" value=". "  onclick="display('.')"/>
<input type="button" value=0 onclick="display(0)"/>
<input type="button" value="=" onclick="document.calc.results.value=eval(calc.results.value)"/>
<input type="button" value="/ " onclick="display('/')"/>
<input type="button" value="c " onclick="document.calc.results.value=''"/>
</form>
	
	
	
</body>
</html>
