var totalLog = [];
var lastEq = [];

function takeLog(){
    
    newLog =  document.calc.results.value;
    totalLog.push(newLog);
    
    lastEq.push(newLog);
    
    $(function () {
        
                var temp = lastEq.slice(-1).pop();
        
              document.getElementById("equation").value = temp;
              
          });
    }

function log(){
    
    var textLog = totalLog.toString();

    var h = document.createElement("H1");
    var t = document.createTextNode(textLog);
    h.appendChild(t);
    document.body.appendChild(h);
        
    }
    
function clearLog(clearbtn){
    
    totalLog.pop();
    
    }
